# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
    App\Domain\Repository\GameRepositoryInterface: '@App\Infrastructure\Doctrine\Repository\GameRepository'
    App\Domain\Repository\TeamRepositoryInterface: '@App\Infrastructure\Doctrine\Repository\TeamRepository'
    App\Domain\Repository\InviteRepositoryInterface: '@App\Infrastructure\Doctrine\Repository\InviteRepository'
    App\Domain\Repository\TeamMemberRepositoryInterface: '@App\Infrastructure\Doctrine\Repository\TeamMemberRepository'
    App\Domain\Repository\MoveRepositoryInterface: '@App\Infrastructure\Doctrine\Repository\MoveRepository'
    App\Application\Port\ChessEngineInterface: '@App\Infrastructure\Chess\PChessEngine'
    App\Infrastructure\Chess\PChessEngine: ~

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    App\Application\UseCase\MakeMoveHandler:
        arguments:
            $lockFactory: '@lock.factory'

    # Lock: d√©finition explicite d'un store local et de la factory
    lock.store.flock:
        class: Symfony\Component\Lock\Store\FlockStore
    lock.factory:
        class: Symfony\Component\Lock\LockFactory
        arguments:
            - '@lock.store.flock'