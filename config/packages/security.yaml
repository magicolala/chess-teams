security:
  password_hashers:
    Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

  providers:
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email

  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false

    main:
      lazy: true
      provider: app_user_provider
      json_login:
        check_path: /login
        username_path: email
        password_path: password
      logout:
        path: app_logout

  access_control:
    - { path: ^/login, roles: PUBLIC_ACCESS }
    - { path: ^/register, roles: PUBLIC_ACCESS }
    - { path: ^/games, methods: [GET], roles: PUBLIC_ACCESS }
    - { path: ^/games, methods: [POST], roles: IS_AUTHENTICATED_FULLY }
    - { path: ^/games/.*/.*, methods: [POST], roles: IS_AUTHENTICATED_FULLY }
    - { path: ^/me, roles: IS_AUTHENTICATED_FULLY }
